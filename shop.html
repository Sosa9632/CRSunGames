<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop — CR Sun Games</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Etsy-like layout tweaks */
    .wrap { max-width: 1100px; margin: 0 auto; padding: 1rem; }
    .topbar { display: flex; justify-content: space-between; align-items: center; gap: .75rem; margin: .25rem 0 1rem; }
    .topbar a.back { color: var(--muted); text-decoration: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 1rem; }
    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 14px; overflow: hidden; display: flex; flex-direction: column; }
    .imgbox { position: relative; background: #0f141b; }
    .imgbox img { width: 100%; height: 220px; object-fit: cover; display: block; }
    .pad { padding: 1rem; display: flex; flex-direction: column; gap: .5rem; }
    .title { margin: 0; font-size: 1.02rem; }
    .price { font-weight: 800; }
    .meta { color: var(--muted); font-size: .9rem; }
    .desc { color: var(--ink); opacity: .92; }
    /* line clamp for Etsy-like short preview; expands on click */
    .desc[aria-expanded="false"] { display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 3; overflow: hidden; }
    .more { color: var(--accent); background: none; border: none; padding: 0; cursor: pointer; font-weight: 600; text-align: left; }
    .btn {
      display: inline-block; margin-top: .25rem; padding: .6rem 1rem; border-radius: 10px;
      background: linear-gradient(180deg, var(--accent), var(--accent2)); color: #07111b; text-decoration: none; font-weight: 700;
      align-self: start;
    }
    .badges { display: flex; gap: .5rem; align-items: center; }
    .badge { font-size: .75rem; border-radius: 999px; padding: .2rem .55rem; border: 1px solid var(--border); color: var(--muted); }
    .badge.etsy { color: #f0562a; border-color: #f0562a33; }
    .badge.ebay { color: #0064d2; border-color: #0064d233; }
  </style>
</head>
<body>
  <header><h1 class="brand">Shop</h1></header>

  <main class="wrap">
    <div class="topbar">
      <a class="back" href="index.html">← Back to Home</a>
      <div class="badges">
        <span class="badge etsy">Etsy</span>
        <span class="badge ebay">eBay</span>
      </div>
    </div>

    <div id="grid" class="grid"></div>
    <p id="empty" class="meta" style="display:none">No products yet. Add items to <code>products.json</code>.</p>
  </main>

  <script src="shop.js" defer></script>
</body>
</html>
